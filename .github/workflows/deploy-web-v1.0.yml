# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - faceto-ai-web

on:
  push:
    branches:
      - deploy/web/v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://withcontext.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_17ea64fc4fe54c6d83452dcfc9998819 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_d7bf34d25ade46fea0656d7dc0d2a4df }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: withcontext.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_17ea64fc4fe54c6d83452dcfc9998819 }}/faceto-ai-web:${{ github.sha }}
          file: ./web/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'faceto-ai-web'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_99af6eb24a85420fa58e207aed3d6c59 }}
          images: 'withcontext.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_17ea64fc4fe54c6d83452dcfc9998819 }}/faceto-ai-web:${{ github.sha }}'
